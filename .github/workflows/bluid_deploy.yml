name: Build_Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    name: All Steps (Build, Test & Deploy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.13.x]

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: List Files in Distribution Directory
        run: ls -R ./dist
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOC_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOC_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag gbadabizo/opti-tpdevops:$(date +%s)

      - name: Docker Push
        run: docker push gbadabizo/opti-tpdevops
